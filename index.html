<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="inner">
          <h1>Acid Rain</h1>
        </div>
      </header>

      <div class="scoreboard">
        <div class="count"></div>
        <div class="score"></div>
        <div class="life"></div>
        <div class="time"></div>
        <div class="try-count"></div>
        <div class="word-count"></div>
      </div>

      <input
        type="text"
        class="form-control word-input"
        placeholder="Enter a word"
        disabled
      />
    </div>
    <div class="modal-wrap">
      <!-- trigger modal -->
      <button
        class="start"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      ></button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        aria-hidden="true"
        onkeydown="modalKeyEvent(this)"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Acid Rain Game</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                onclick="run()"
              ></button>
            </div>
            <div class="modal-body">
              <div class="line">
                <h4>Language</h4>
                <div role="group" aria-label="Basic radio toggle button group">
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="english"
                    autocomplete="off"
                    onclick="language()"
                    checked
                  />
                  <label class="btn btn-outline-success" for="english"
                    >English</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="japanese"
                    autocomplete="off"
                    onclick="language()"
                  />
                  <label class="btn btn-outline-success" for="japanese"
                    >日本語</label
                  >
                </div>
              </div>
              <div class="line">
                <h4>Score</h4>
                <ul class="score-info">
                  <li>100点</li>
                  <li>50点</li>
                  <li>30点</li>
                  <li>10点</li>
                </ul>
              </div>
              <div class="line">
                <h4>Time</h4>
                <span>10秒</span>
              </div>
              <div class="line">
                <h4>Words</h4>
                <span>60個(6秒ごとに単語が落ちる）</span>
              </div>
              <div class="line">
                <h4>Description</h4>
                <p class="description">
                  [ゲーム開始]<br />
                  - 言語を選び、ゲームを開始。<br />
                  - 降りてくる単語を入力する。<br />
                  - 制限時間は10秒。<br />
                  - Levelは正解の時上がる。<br />

                  <span>＊ 正解だったら、10秒にリセット。</span><br />
                  <span>＊ Levelが上がるたびに速度上昇。</span>
                  <br />
                  <br />
                  [ゲーム終了]<br />
                  - Lifeがゼロの時。<br />
                  — 制限時間に正解が出ない時。<br />
                  <span>＊ Lifeは、単語30個を意味する。</span>
                </p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
                onclick="run()"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-danger reset-btn invisible btn-lg"
      onclick="window.location.reload()"
    >
      Again
    </button>
    <canvas></canvas>
  </body>
</html>
