<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="inner">
          <h1>Acid Rain</h1>
          <div class="scoreboard">
            <div class="try-count"></div>
            <div class="life"></div>
            <div class="score"></div>
            <div class="count"></div>
            <div class="word-count"></div>
          </div>
        </div>
      </header>

      <input
        type="text"
        class="form-control word-input"
        placeholder="Enter a word"
        disabled
      />
    </div>
    <div class="modal-wrap">
      <!-- trigger modal -->
      <button
        class="start"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      ></button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        aria-hidden="true"
        onkeydown="modalKeyEvent(this)"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">play game</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                onclick="run()"
              ></button>
            </div>
            <div class="modal-body">
              <div role="group" aria-label="Basic radio toggle button group">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="english"
                  autocomplete="off"
                  onclick="language()"
                  checked
                />
                <label class="btn btn-outline-success" for="english"
                  >English</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="japanese"
                  autocomplete="off"
                  onclick="language()"
                />
                <label class="btn btn-outline-success" for="japanese"
                  >日本語</label
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
                onclick="run()"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-danger reset-btn invisible btn-lg"
      onclick="window.location.reload()"
    >
      Again
    </button>
    <canvas></canvas>
  </body>
</html>
